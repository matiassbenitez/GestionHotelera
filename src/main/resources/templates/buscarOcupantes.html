<div th:fragment="page-content">
  <script src="/ocupar.js"></script>
    <script src="/buscarHuesped.js"></script>
    <div hidden id="url" th:attr="preguntar=${preguntar}" >buscarOcupantes</div>
    <div class="container my-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 1200px">
            <!-- Título -->
            <h1 class="fw-bold mb-4" style="align-self: center">
                BUSCAR HUESPED
            </h1>

            <!-- Filtros -->
            <form class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                        type="text"
                        id="apellido"
                        class="form-control"
                        placeholder="Apellido"
                        th:value="${param.apellido}"
                    />
                </div>

                <div class="col-md-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                        type="text"
                        id="nombre"
                        class="form-control"
                        placeholder="Nombre"
                        th:value="${param.nombre}"
                    />
                </div>

                <div class="col-md-3">
                    <label for="tipoDoc" class="form-label"
                        >Tipo de documento</label
                    >
                    <select
                        id="tipoDoc"
                        class="form-select"
                        th:value="${param.tipoDoc}"
                    >
                        <option value="" selected>Tipo de Documento</option>
                        <option>DNI</option>
                        <option>Pasaporte</option>
                        <option>LC</option>
                        <option>LE</option>
                        <option>Otro</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="nroDoc" class="form-label"
                        >Número de documento</label
                    >
                    <input
                        type="text"
                        id="nroDoc"
                        class="form-control"
                        placeholder="Número de Documento"
                        th:value="${param.nroDoc}"
                    />
                </div>

                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary w-100">
                        Buscar
                    </button>
                </div>
            </form>

            <!-- Tabla -->
            <div class="container-fluid p-0">
                <div
                    class="fila-encabezados row table-light fw-bold text-uppercase py-2 border-bottom border-top g-0"
                >
                    <div class="col-3"><span>Apellido</span>
                    <span class="sort-icon" ></span>
                    </div>
                    <div class="col-3"><span>Nombre</span>
                    <span class="sort-icon" ></span>
                    </div>
                    <div class="col-3"><span>Tipo de Documento</span>
                    <span class="sort-icon" ></span>
                    </div>
                    <div class="col-3"><span>Número de Documento</span>
                    <span class="sort-icon" ></span>
                    </div>
                </div>
                <div id="listado-huespedes">
                    <ul th:if="${mostrarResultados}">
                        <li
                            th:each="huesped : ${resultados}"
                            class="row py-2 border-bottom g-0"
                        >
                            <div hidden th:text="${huesped.id}"></div>
                            <div class="col-3" th:text="${huesped.apellido}">
                                Apellido
                            </div>
                            <div class="col-3" th:text="${huesped.nombre}">
                                Nombre
                            </div>
                            <div
                                class="col-3"
                                th:text="${huesped.tipoDocumento}"
                            >
                                Tipo de Documento
                            </div>
                            <div
                                class="col-3"
                                th:text="${huesped.nroDocumento}"
                            >
                                Número de Documento
                            </div>
                        </li>
                    </ul>
                </div>
                <button id="btn-aceptar" class="btn btn-primary" type="button">Aceptar</button>
            </div>
        </div>
    </div>
    <div
    class="modal fade"
    id="modalAcciones" tabindex="-1"
    aria-labelledby="modalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalLabel">Seleccionar Acción</h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <div class="modal-body text-center" id="modalAccionesBody">
                <p class="lead fw-bold mb-0">
                    ¿Qué desea hacer a continuación?
                </p>
            </div>

            <div
                class="modal-footer d-flex justify-content-between" id="modalAccionesFooter"
            >
                <button
                    type="button"
                    class="btn btn-primary"
                    id="btn-seguir"
                    data-bs-dismiss="modal" 
                >
                    SEGUIR CARGANDO
                </button>
                
                <button
                    type="button"
                    class="btn btn-primary"
                    id="btn-otra-habitacion"
                    data-bs-dismiss="modal" 
                >
                    CARGAR OTRA HABITACIÓN
                </button>
                
                <button
                    type="button"
                    class="btn btn-secondary"
                    id="btn-salir"
                    data-bs-dismiss="modal" 
                >
                    SALIR
                </button>
            </div>
        </div>
    </div>
</div>
</div>
